<table class="table table-dark table-hover">
  <thead>
    <tr>
      <th scope="col">ID</th>
      <th scope="col">Nome</th>
      <th scope="col">Sobrenome</th>
      <th scope="col">Ver</th>
      <th scope="col">Editar</th>
      <th scope="col">Excluir</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor = "let pessoa of pessoas">
      <td>{{pessoa.id}}</td>
      <td>{{pessoa.nome}}</td>
      <td>{{pessoa.sobrenome}}</td>
      <td><button class="btn btn-outline-success" routerLink="/detalhe/{{pessoa.id}}"><i class="fas fa-eye"></i> Ver</button></td>
      <td><button class="btn btn-outline-warning" routerLink="/editar/{{pessoa.id}}"><i class="fas fa-user-edit"></i> Editar</button></td>
      <td><button class="btn btn-outline-danger" (click)="excluir(pessoa.id)" ><i class="fas fa-user-times"></i> Excluir</button></td>
      <!--(click)="excluir(pessoa.id)"-->
    </tr>
  </tbody>
</table>
